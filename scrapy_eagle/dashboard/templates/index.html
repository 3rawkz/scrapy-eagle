<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Scrapy Eagle</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css">
    <style media="screen">
      body {
        /*font-size: 12px;*/
        /*font-family: Arial, Verdana, sans-serif;*/
        background-color: #323539;
        color: whitesmoke;
        font-size: 100%;
        margin: 0;
        padding: 0;
        position: relative;
        text-rendering: optimizelegibility;
      }

      a:link, a:visited {
        color: white;
        outline: medium none;
        text-decoration: none;
      }
      a:hover, a:active {
        color: white;
        outline: medium none;
        text-decoration: none;
      }


      h1, h2, h3, h4, h5, h6, .h1, .h2, .h3, .h4, .h5, .h6 {
        color: whitesmoke;
        font-family: "Montserrat",sans-serif;
        margin: 0;
      }
      h1, .h1 {
          font-size: 1.375em;
      }
      h2, .h2 {
          font-size: 1.188em;
      }
      h3, .h3 {
          font-size: 1.063em;
      }
      h4, .h4 {
          font-size: 0.938em;
      }
      h5, .h5 {
          font-size: 0.813em;
      }
      h6, .h6 {
          font-size: 0.75em;
      }

      div#server_set li#server-node {
        margin-bottom: 20px;
      }
      .active {
        color: red;
      }

      header {
        background-color: #222426;
        height: 60px;
        margin-right: 0;
        position: absolute;
        width: 100%;
        z-index: 200;
      }

      header div.brand {
        padding: 6px 0 0 0;
      }

      .flexbox {
        display: flex;
        overflow: hidden;
        flex-direction: row;
        min-height: 100vh;
      }

      div.subheader {
        position: absolute;
        margin-top: 60px;
        background-color: #2A2D2F;
        width: 100%;
        height: 46px;
        color: #00B280;
        z-index: 200;
        padding-top: 11px;
      }

      aside.sidebar {
        color: #001f3f;
        min-height: 100%;
        padding: 114px 0 0 10px;
        background-color: #DDFFDD;
        flex: 0 0 280px;
      }

      section.main-content-wrapper {
        padding: 114px 10px 10px 10px;
        /*border: 1px solid red;*/
        min-height: 100%;
        flex: 1;
      }

.sidebar-header {
  color: #6f737e;
  font-weight: 600;
  line-height: 20px;
  margin: 0;
  padding: 10px 10px 5px;
  text-transform: uppercase;
}

.sidebar .nav a {
  font-weight: 600;
  text-decoration: none;
}
.sidebar .nav i {
    font-size: 1em;
    margin-right: 5px;
}
.sidebar .nav .nav-sub {
    display: none;
    list-style: outside none none;
    padding: 0;
}
.sidebar .nav .nav-sub li > a {
    display: block;
    font-size: 0.813em;
    padding: 8px 0 8px 10px;
}
.sidebar .nav > li > .nav-sub > li > a {
    padding-left: 22px;
}
.sidebar .nav > li > .nav-sub > li > .nav-sub > li > a {
    padding-left: 55px;
}
.sidebar .nav > li > .nav-sub > li > .nav-sub > li > .nav-sub > li > a {
    padding-left: 65px;
}
.sidebar .nav > li > .nav-sub > li > .nav-sub > li > .nav-sub > li > .nav-sub > li > a {
    padding-left: 70px;
}
.sidebar .nav > li > .nav-sub > li > .nav-sub > li > .nav-sub > li > .nav-sub > li > .nav-sub > li > a {
    padding-left: 75px;
}
.sidebar-mini .sidebar .nav > li > .nav-sub > li > a {
    padding-left: 25px;
}
.sidebar-mini .sidebar .nav > li > .nav-sub > li > .nav-sub > li > a {
    padding-left: 35px;
}
.sidebar-mini .sidebar .nav > li > .nav-sub > li > .nav-sub > li > .nav-sub > li > a {
    padding-left: 45px;
}
.sidebar-mini .sidebar .nav > li > .nav-sub > li > .nav-sub > li > .nav-sub > li > .nav-sub > li > a {
    padding-left: 55px;
}
.sidebar .nav .nav-sub .nav-dropdown > a {
    padding-right: 30px;
}
.sidebar .nav .nav-sub > .open > a, .sidebar .nav .nav-sub > .open > a:focus, .sidebar .nav .nav-sub > .open > a:hover {
    background-color: transparent;
    border-color: transparent;
}
.sidebar .nav-pills {
    margin-left: 5px;
    margin-right: 12px;
}
.sidebar .nav-pills > li > a {
    font-size: 0.875em;
    padding: 9px 10px;
}

.sidebar-left .nav > li.open > a,
.sidebar-left .nav > li > a:hover {
  background-color: #ffffff;
  color: #1d2939;
}

.sidebar-mini .sidebar-left .nav > li.nav-dropdown-open > a,
.sidebar-mini .sidebar-left .nav > li:hover > a {
    background-color: #fff;
    color: #1d2939;
}

.nav-pills .nav-item.open .nav-link,
.nav-pills .nav-item.open .nav-link:focus,
.nav-pills .nav-item.open .nav-link:hover,
.nav-pills .nav-link.active,
.nav-pills .nav-link.active:focus,
.nav-pills .nav-link.active:hover {
  background-color: #27b6af;
  color: #fff;
  cursor: pointer;
}

.sidebar-left a {
  color: #1f7e9a;
}

.sidebar-left a:focus,
.sidebar-left a:hover {
  background-color: transparent;
  color: #001f3f;
}

.sidebar-left .active > a,
.sidebar-left .active > a:focus,
.sidebar-left .active > a:hover {
  /* Cor do item ativo dentro da categoria */
  color: #1d2939;
}

.sidebar-mini .sidebar-left .nav > li.open > a {
  background-color: transparent;
  color: pink;
}
.sidebar-left .nav > li > a:focus {
  /* A cor que fica o texto depois de clicar na categoria (focus) */
  background-color: #27b6af;
  color: #fff;
}

.sidebar .nav-pills > li > a > .badge {
  margin: 3px 0;
}

.pull-right {
    float: right !important;
}

.nav-pills > li > a > .tag {
  margin-top: 2px;
  font-size: 80%;
  padding: 0.25em 0.4em 0.28em;
}

    </style>
  </head>
  <body>

    <header class="container-fluid">
      <div class="brand">
        <a href="/app">
          <img src="/static/img/system-logo.jpg" alt="Scrapy-Eagle Home">
        </a>
      </div>
    </header>

    <div class="container-fluid subheader">
      Dashboard >
    </div>

    <div class="flexbox">

      <section class="main-content-wrapper">

        <h1>Distributed Scrapy</h1>
        <h2>Monitoring Dashboard</h2>

        <div id="app"></div>

      </section>

      <aside class="sidebar sidebar-left">

        <nav>
          <h5 class="sidebar-header">Navigation</h5>
          <ul class="nav nav-pills nav-stacked">

            <li class="nav-item">
              <a class="nav-link" href="#">
                Option 1
                <span class="pull-right tag tag-pill tag-primary">8</span>
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">
                Option 2
                <span class="pull-right tag tag-danger">new</span>
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" title="Dashboard" href="#">Dashboard</a>
            </li>
            <li class="nav-item nav-dropdown">
              <a class="nav-link active" title="Dashboard 2" href="#">
                Dashboard Drop
              </a>
              <ul class="nav-sub" data-index="0" style="display: none;">
                <li><a title="Buttons" href="#"> Buttons </a></li>
                <li class="active"><a title="Buttons" href="#"> Buttons </a></li>
                <li><a title="Buttons" href="#"> Buttons </a></li>
                <li><a title="Buttons" href="#"> Buttons </a></li>
              </ul>
            </li>
          </ul>
        </nav>

      </aside>

    </div>

    <script src="//code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.3.3/js/tether.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js"></script>

    <script src="https://raw.githubusercontent.com/tefra/navgoco/master/src/jquery.navgoco.min.js"></script>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="/static/js/bundle.js"></script>

    <script type="text/javascript">
      $(function() {

        var subMenu = $('.sidebar .nav');

        $(subMenu).navgoco({
          caretHtml: false,
          accordion: true
        });

      });
    </script>

  </body>
</html>
